<title>PIZZA CLICKER</title>

<p class="counter" id="variable-value" style="font-family: Rockwell; text-align: center;"></p>
<br>
<div class="container">
  <img class="img" src="assets/IMG_3673-removebg-preview 2.png" onclick="PizzaClicked()">
</div>  

<style>
  body {
    background-color: #F0AB02;
  }
  .img {
    position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
    width: 275;
    height: auto;
  }
.counter {
  font-size: 50px;
}
</style>
<script>
  
let pizza = localStorage.getItem("pizza");
    
const storedData = localStorage.getItem("pizza");

// Check if data was found
if (storedData) {
  // Use the retrieved data
  console.log(storedData);
} else {
  let pizza = 1
  updateDisplay();
}

    function updateDisplay() {
  const displayElement = document.getElementById("variable-value");
      document.cookie = "Pizza=" + pizza;
  displayElement.textContent = pizza;
}

updateDisplay(); // Initial display
    
    
    function PizzaClicked() {
  pizza += 1;
      localStorage.setItem("pizza", pizza); // Key and value pair
  updateDisplay();
      
      

}
</script>
