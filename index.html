<title>PIZZA CLICKER</title>

<p id="variable-value" style="font-family: Rockwell; text-align: center;"></p>
<br>
<div class="container">
  <img style="display: grid; place-items: center;" src="assets/IMG_3673-removebg-preview 2.png" onclick="PizzaClicked()">
</div>  


<script>
let pizza = 0
    
    function updateDisplay() {
  const displayElement = document.getElementById("variable-value");
  displayElement.textContent = pizza;
}

updateDisplay(); // Initial display
    
    
    function PizzaClicked() {
  pizza += 1;
  updateDisplay();
}
</script>
