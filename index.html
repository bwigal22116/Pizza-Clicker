<title>PIZZA CLICKER</title>

<p class="counter" id="variable-value" style="font-family: Rockwell; text-align: center;"></p>
<br>
<div class="container">
  <img class="img" src="assets/IMG_3673-removebg-preview 2.png" onclick="PizzaClicked()">
</div>  

<style>
  body {
    background-color: #F0AB02;
  }
  .img {
    margin: 0 auto;
    width: 300;
    height: auto;
  }
.counter {
  font-size: 50px;
}
</style>
<script>
  
let pizza = 0
    
    function updateDisplay() {
  const displayElement = document.getElementById("variable-value");
      document.cookie = "Pizza=" + pizza;
  displayElement.textContent = pizza;
}

updateDisplay(); // Initial display
  
     // loading Pizza
   const cookieValue = document.cookie.split('; ').find(cookie => cookie.startsWith('pizza='));

if (cookieValue) {
  const value = cookieValue.split('=')[1];
  console.log(`Value of "settled_pizza" cookie: ${value}`);
} else {
  console.log('Cookie "settled_pizza" not found.');
}

  let pizza = cookieValue

  
    function PizzaClicked() {
  pizza += 1;
  updateDisplay();
}
</script>
