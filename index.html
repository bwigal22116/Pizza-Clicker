<title>PIZZA CLICKER</title>

<p class="counter" id="variable-value" style="font-family: Rockwell; text-align: center;"></p>
<br>
<div class="container">
  <img class="img" src="assets/IMG_3673-removebg-preview 2.png" onclick="PizzaClicked()">
</div>  

<style>
  body {
    background-color: #F0AB02;
  }
  .img {
    position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  }
.counter {
  font-size: 50px;
}
</style>
<script>
  
let pizza = 0
    
    function updateDisplay() {
  const displayElement = document.getElementById("variable-value");
      document.cookie = "Pizza=" + pizza;
  displayElement.textContent = pizza;
}

updateDisplay(); // Initial display
    
    
    function PizzaClicked() {
  pizza += 1;
  updateDisplay();
}
</script>
