<title>Pizza Clicker</title>

<p class="counter" id="variable-value" style="font-family: Rockwell; text-align: center;"></p>

<br>
<div class="container">
  <img class="img" src="assets/IMG_3673-removebg-preview 2.png" onclick="PizzaClicked()" class="bottom-image">
</div>

<style>
img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 275px;
  height: auto;
  transition: transform 0.2s ease-in-out; /* Add a transition for smooth animation */
}

img.clicked {
  transform: scale(1.2); /* Scale the image up when clicked */
}

body {
  background-color: #F0AB02;
}

.img {
  margin: 0 auto;
  width: 300px;
  height: auto;
}

.counter {
  font-size: 60px;
}
</style>

<script>
// Var
let ClickPerPress = 1
// Pizza Saver
let pizza = parseInt(localStorage.getItem('pizza')) || 0; // Parse the value from local storage to ensure it's a number

function updateDisplay() {
  const displayElement = document.getElementById("variable-value");
  displayElement.textContent = pizza;
}

updateDisplay(); // Initial display

// When Pizza Clicked
function PizzaClicked() {
  const pizzaImg = document.querySelector('.img');
  pizzaImg.classList.add('clicked'); // Add the 'clicked' class to trigger animation

  setTimeout(() => {
    pizzaImg.classList.remove('clicked'); // Remove the class after a short delay
  }, 300);

  pizza += ClickPerPress; // Increment the pizza count
  localStorage.setItem('pizza', pizza);
  updateDisplay();
}
</script>
