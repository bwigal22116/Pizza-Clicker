// Function to show temporary input feedback with asterisks 
function showTemporaryInput(inputField, duration) {
  const originalValue = inputField.value;
  let maskedValue = '';

  const maskCharacter = '*';
  const intervalId = setInterval(() => {
    if (inputField.value.length > maskedValue.length) {
      maskedValue += maskCharacter;
    }
    inputField.value = maskedValue;
  }, duration / 10); // Adjust masking speed by changing '/ 10'

  setTimeout(() => {
    clearInterval(intervalId);
    inputField.value = originalValue;
  }, duration);
}

// Modify the prompt to call the feedback function
let pass = prompt("Restricted Access! Enter the password to enter this site!", ""); // Empty default for security 
const inputField = document.querySelector('input[type="password"]');
if (inputField) {
  showTemporaryInput(inputField, 1000); // Duration of 1000 milliseconds (1 second)
}
