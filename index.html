<title>PIZZA CLICKER</title>

<p class="counter" id="variable-value" style="font-family: Rockwell; text-align: center;"></p>
<br>
<div class="container">
  <img class="img" src="assets/IMG_3673-removebg-preview 2.png" onclick="PizzaClicked()" class="bottom-image">
</div>  

<style>
  img {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%; /* Optional, for full-width image */
}

  
  body {
    background-color: #F0AB02;
  }
  .img {
    margin: 0 auto;
    width: 300;
    height: auto;
  }
.counter {
  font-size: 60px;
}
</style>
<script>
  
let pizza = 0
    
    function updateDisplay() {
  const displayElement = document.getElementById("variable-value");
      
  displayElement.textContent = pizza;
      
}

updateDisplay(); // Initial display
  

  
    function PizzaClicked() {
  pizza += 1;
       localStorage.setItem('pizza', pizza);
  updateDisplay();
}

  
  if (!localStorage.getItem('pizza')) {
    // Set the value to 0 in local storage if it doesn't exist
    localStorage.setItem('pizza', 1);
  }
  else 
  // Retrieve the value from local storage and set it to the "pizza" variable
  let pizza = localStorage.getItem('pizza')

  // Use the pizza variable as needed
  console.log('Pizza from local storage:', pizza);
});


</script>
